<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->

  <body>

  <div class="row">
  <div class="formulario  col-md-10">
    <form>
      <div class="form-group">
        <label id="txt">Login</label><br/>
        <input type="text" class="form-control" name="" placeholder="Informe seu login" required="Informe o login"> <br/>
        <input type="password" class="form-control" name="" placeholder="Informe a sua senha" required="Informe a senha"><br/>
        <label id="remember"><input type="checkbox">  Lembrar senha</label><br/>
        <button type="submit" class="btn btn-warning">Logar</button>
      </div>
    </form>
  </div>
  </div>
